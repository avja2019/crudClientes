<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.nombre}">Nombre</td>
                <td th:text="${persona.apellido}">Apellido</td>
                <td th:text="${persona.email}">Email</td>
                <td th:text="${persona.telefono}">Teléfono</td>
                <td th:text="${persona.direccion}">Dirección</td>
                <td>
                    <a href="@{personas/editar/{id} (id=${persona.id})}">Editar</a>
                    <a href="@{personas/editar/{id} (id=${persona.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/personas/nuevo">Nueva Persona</a>
</body>
</html>
