
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Persona</title>
</head>
<body>
    <h1 th:text="${persona.id != null} ? 'Editar Persona' : 'Registrar Persona'"></h1>

    <form th:action="@{/personas}" th:object="${persona}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
        <br/>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required />
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <br/>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" />
        <br/>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" th:field="*{direccion}" />
        <br/>

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/personas}">Volver a la lista</a>
</body>
</html>
